<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Table</title>
  </head>
  <body>
    <!-- Table -->
    <table border="1" cellpadding="12" cellspacing="12">
      <!-- header -->
      <thead>
        <!-- Row -->
        <tr>
          <!-- columns -->
          <th>Jenis</th>
          <th>Menu</th>
          <th>Harga</th>
        </tr>
      </thead>
      <!-- body -->
      <tbody>
        <!-- Row -->
        <tr>
          <!-- columns -->
          <td rowspan="2">Makanan</td>
          <td>Sop Iga</td>
          <td rowspan="3">Rp 15.000</td>
        </tr>
        <!-- Row -->
        <tr>
          <td>Nasi Goreng Spesial</td>
        </tr>
        <!-- Row -->
        <tr>
          <td rowspan="2">Minuman</td>
          <td>Sop Buah Spesial</td>
        </tr>
        <!-- Row -->
        <tr>
          <td>Aneka Juice</td>
          <td>Rp 10.000</td>
        </tr>
      </tbody>
      <!-- footer -->
      <tfoot>
        <tr>
          <td colspan="3" align="center">Semoga Anda Puas</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
